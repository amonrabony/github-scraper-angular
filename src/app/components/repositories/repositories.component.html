<mat-table [dataSource]="data">

  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
    <mat-cell *matCellDef="let item; let i = index;">{{i + 1}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="full_name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.full_name}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="stargazers_count">
    <mat-header-cell *matHeaderCellDef>Stars</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.stargazers_count | number:'1.0-0'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="open_issues">
    <mat-header-cell *matHeaderCellDef>Issues</mat-header-cell>
    <mat-cell *matCellDef="let item">{{item.open_issues | number:'1.0-0'}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns; let i = index" [routerLink]="[row.id]"></mat-row>
</mat-table>
